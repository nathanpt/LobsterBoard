services:
  lobsterboard:
    build: .
    container_name: lobsterboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      # Mount a config directory instead of individual files
      # This avoids Docker's file-vs-directory mount issues
      - ./lobsterboard-data:/app/data
      # Uncomment to mount custom pages for development
      # - ./pages:/app/pages:ro
      # Uncomment to mount custom templates
      # - ./templates:/app/templates:ro
