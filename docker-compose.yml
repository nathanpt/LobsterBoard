version: '3.8'

services:
  lobsterboard:
    build: .
    container_name: lobsterboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      # Persistent storage - will be auto-created by entrypoint if missing
      # These map to local files/directories for easy backup and editing
      - ./config.json:/app/config.json
      - ./data:/app/data
      - ./pages.json:/app/pages.json
      # Uncomment to mount custom pages for development
      # - ./pages:/app/pages:ro
      # Uncomment to mount custom templates
      # - ./templates:/app/templates:ro
